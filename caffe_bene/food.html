<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/caffe_bene/food-style.css">
  <title>Food</title>
</head>
<body>
  <div class="container">

  <div class="column-one">
    <div class="coffee">
      <img src="/caffe_bene/images/coffee.jpg" alt="Coffee">
      <div class="item coffee-text">
        <p><strong class="brown">Coffee</strong></p>
        <p> 커피와 함께하는 특별한 시간</p>
      </div>
    </div>
  </div>

  <div class="beverage">
    <img src="/caffe_bene/images/slushee.jpg" alt="Slushee">
    <div class="item beverage-text">
      <p><strong class="brown">Beverage & Tea</strong></p>
      <p>차와 음료로 함께하는 한 잔의 여유</p>
    </div>
  </div>

    <div class="bagel">
      <img src="/caffe_bene/images/bagel.jpg" alt="Bagel">
      <div class="item bagel-text">
        <p><strong class="brown">Bagel</strong></p>
        <p>내 입맛대로 즐기는 행복한 시간</p>
      </div>
  </div>

  <div class="dessert">
    <img src="/caffe_bene/images/bingsu.jpg" alt="Bingsu">
    <div class="item dessert-text">
      <p><strong class="brown">Dessert </strong></p>
      <p>디저트와 함께하는 달콤한 즐거움</p>
    </div>
  </div>

  <div class="gift">
    <img src="/caffe_bene/images/gift.jpg" alt="Gift">
    <div class="item gift-item">
      <p><strong class="brown">MD Product</strong></p>
      <p>언제어디서나 즐기는 카페베네</p>
  </div>
</div>

</div>
</body>
</html>
