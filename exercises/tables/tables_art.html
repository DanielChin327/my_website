<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./tables_art_style.css">
</head>
<body>
  <table id="mario">
    <tr><!-- 1st row -->
        <td rowspan="9" class="transparent"></td>
        <td colspan="2" class="transparent"></td>
        <td colspan="5" class="red"></td>
        <td colspan="3" class="transparent"></td>
        <td rowspan="4" class="transparent"></td>
    </tr>
    <tr><!-- 2nd row -->
        <td rowspan="2" class="transparent"></td>
        <td colspan="9" class="red"></td>
    </tr>
    <tr><!-- 3rd row -->
        <td colspan="3" class="brown"></td>
        <td colspan="2" rowspan="5" class="pink"></td>
        <td rowspan="2" class="black"></td>
        <td rowspan="2" class="pink"></td>
        <td colspan="2" class="transparent"></td>
    </tr>
    <tr><!-- 4th row -->
        <td rowspan="3" class="brown"></td>
        <td rowspan="2" class="pink"></td>
        <td rowspan="2" class="brown"></td>
        <td class="pink"></td>
        <td colspan="2" rowspan="2" class="pink"></td>
    </tr>
    <tr><!-- 5th row -->
        <td class="brown"></td>
        <td class="pink"></td>
        <td class="black"></td>
        <td class="pink"></td>
    </tr>
    <tr><!-- 6th row -->
        <td class="brown"></td>
        <td colspan="2" rowspan="2" class="pink"></td>
        <td colspan="4" class="black"></td>
        <td rowspan="4" class="transparent"></td>
    </tr>
    <tr><!-- 7th row -->
        <td colspan="2" class="transparent"></td>
        <td colspan="3" class="pink"></td>
        <td class="transparent"></td>
    </tr>
    <tr><!-- 8th row -->
        <td class="transparent"></td>
        <td rowspan="3" colspan="2" class="red"></td>
        <td rowspan="3" class="blue"></td>
        <td rowspan="2" colspan="2" class="red"></td>
        <td rowspan="3" class="blue"></td>
        <td rowspan="3" class="red"></td>
        <td colspan="2" class="transparent"></td>
    </tr>
    <tr><!-- 9th row -->
        <td class="red"></td>
        <td colspan="2" class="red"></td>
    </tr>
    <tr><!-- 10th row -->
        <td colspan="2" class="red"></td>
        <td rowspan="2" colspan="2" class="blue"></td>
        <td colspan="3" class="red"></td>
    </tr>
    <tr><!-- 11th row -->
        <td rowspan="3" colspan="2" class="pink"></td>
        <td class="red"></td>
        <td rowspan="2" class="blue"></td>
        <td class="yellow"></td>
        <td class="yellow"></td>
        <td rowspan="2" class="blue"></td>
        <td class="red"></td>
        <td rowspan="3" colspan="2" class="pink"></td>
    </tr>
    <tr><!-- 12th row -->
        <td class="pink"></td>
        <td class="blue"></td>
        <td rowspan="2" colspan="2" class="blue"></td>
        <td class="blue"></td>
        <td class="pink"></td>
    </tr>
    <tr><!-- 13th row -->
        <td rowspan="2" colspan="3" class="blue"></td>
        <td rowspan="2" colspan="3" class="blue"></td>
    </tr>
    <tr><!-- 14th row -->
        <td colspan="2" class="transparent"></td>
        <td class="transparent"></td>
        <td class="transparent"></td>
        <td colspan="2" class="transparent"></td>
    </tr>
    <tr><!-- 15th row -->
        <td class="transparent">
        <td rowspan="2" colspan="3" class="black"></td>
        <td rowspan="2" colspan="4" class="transparent">
        <td rowspan="2" colspan="3" class="black"></td>
        <td class="transparent">
    </tr>
    <tr><!-- 16th row -->
        <td class="black"></td>
        <td class="black"></td>
    </tr>
</table>
</body>
</html>
