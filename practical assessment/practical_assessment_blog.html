<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practical Assessment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./practical_assessment_blog.css" type="text/css" >
</head>
<body>

<header>
  <logo><img src="/practical assessment/images/coffeevstea.webp" alt="Logo of Coffee vs Tea"></logo>
  <navbar>
    <ul class="navbar">
      <li><a href="./practical_assessment.html">Article </a></li>
      <li><a href="https://www.youtube.com/watch?v=62wEk02YKs0" target="_blank">Video </a></li>
      <li><a href="./practical_assessment_blog.html">Blog </a></li>
      <li><a href="./practical_assessment_contact.html">Contact </a></li>
    </ul>
  </navbar>
</header>


<div class="blog-form">
<form action="" method="post" class="blog-top-form">
  <fieldset>
    <legend>Who Are You?</legend>
    <div>
      <label for="firstname">Email:</label>
      <input type="text" name="firstname" id="firstname" placeholder="ex. MyEmail@gmail.com " size="30" maxlength="10"/>
    </div>
  </fieldset>
<fieldset>
  <label for="country">Which country are you living in ?</label> <br>
  <select name="country" id="country">
      <option value="france">France</option>
      <option value="spain">Spain</option>
      <option value="italia">Italia</option>
      <option value="england">England</option>
      <option value="canada">Canada</option>
      <option value="use">USA</option>
      <option value="korea">Korea</option>
      <option value="japan">Japan</option>
      <option value="other">Other</option>
  </select>
</fieldset>
<fieldset>
  <div>Which drink do you prefer?<br>
    <input type="radio" name="drink-preference" id="tea-love" value="tea-love">
    <label for="tea-love">Mostly Tea</label>

    <input type="radio" name="drink-preference" id="tea-like" value="tea-love">
    <label for="tea-like">Leaning Tea</label>

    <input type="radio" name="drink-preference" id="equal" value="tea-love">
    <label for="equal">Equal</label>

    <input type="radio" name="drink-preference" id="coffee-like" value="tea-love">
    <label for="coffee-like">Leaning Coffee</label>

    <input type="radio" name="drink-preference" id="coffee-love" value="tea-love">
    <label for="coffee-love">Mostly Coffee</label>
</div>
</fieldset>
</form>

<form action="" method="post" class="blog-bot-form">
  <div>
    <label for="object" class = "share-title">Share your thoughts: </label>
  </div>
    <textarea name="message" id="message" rows="10" cols="50" placeholder="Ex. I found something interesting about Tea..."></textarea>
    <div>
    <input type="submit" value="Submit"/>
    </div>
</form>

</div>
</body>
</html>
